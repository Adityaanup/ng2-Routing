<div *ngIf="product">
    <h2>{{product.productName}} details!</h2>
    <div>
        <label>ProductId: </label>{{product.productId}}
    </div>
    <div>
        <label>Product Name: </label>
        <input [(ngModel)]="product.productName" placeholder="product name" />
    </div>
    <div>
        <label>Description:</label><p>{{product.productDescription}}</p>
    </div>
    <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
</div>

<div *ngFor="let product of products" class="product">
    <div class="card">
        <div class="card-image">
            <img src="{{product.productImageUrl}}">
        </div>
        <div>
            <p>{{product.productName | uppercase}}
                <span style="float: right;">{{product.productPrice | currency:'INR':true}}</span>
            </p>
        </div>
        <div class="card-action">
            <a class="waves-effect waves-light btn" [routerLink]="['/product', product.productId]"><i class="material-icons right">info</i>Details</a>
        </div>
    </div>
</div>

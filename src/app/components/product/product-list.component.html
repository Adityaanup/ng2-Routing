<div *ngFor="let product of products" class="product">
    <div class="card">
        <div class="card-image">
            <img src="{{product.productImageUrl}}">
        </div>
        <div class="product-detail">
            <p>{{product.productName | uppercase}}
                <span style="float: right;">{{product.productPrice | currency:'INR':true}}</span>
            </p>
        </div>
        <div class="card-action">
            <a class="waves-effect waves-light btn" [routerLink]="['/product', product.productId]">Details
                <span class="glyphicon glyphicon-info-sign"></span>
            </a>
        </div>
    </div>
</div>
